<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ricardo Hui</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/minireset.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture">
          <div class="picture-shawdow"></div>
          <img
            src="images/ricardo.jpg"
            alt="Portrait of Ricardo Hui"
            srcset="
              images/ricardo.jpg    1x,
              images/ricardo@2x.jpg 2x,
              images/ricardo@3x.jpg 3x
            "
            width="320"
            height="320"
            id="pictureImage"
            class="picture-image"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi This is Ricardo</h1>
        <p class="job">The Creator of This Site</p>
        <hr class="hr" />
        <div class="description">
          <p>
            Where I like to work on boring stuff for fun, I also love hiking. I
            particularly enjoy the stunning scenery on the trail.
          </p>
        </div>
        <div class="contact">
          <a href="mailto:inbox@ricardohui.com" class="button">Say Hello</a>
        </div>
      </main>
    </div>
  </body>
</html>
